<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <style>
        body {
            width: 280px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            background: #fff;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            flex-grow: 1;
        }

        .container {
            padding: 16px;
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin: 0 0 12px 0;
        }

        .button-container {
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 8px 40px 8px 8px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            text-align: left;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button:hover {
            background-color: #45a049;
        }

        .shortcut {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            padding-left: 8px;
        }

        .settings-container {
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .setting-item {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #666;
            padding: 4px 0;
            gap: 4px;
        }

        .setting-item input[type="checkbox"] {
            margin: 0;
            margin-right: 4px;
        }

        .setting-label {
            user-select: none;
            white-space: nowrap;
        }

        .delay-input {
            width: 35px;
            margin: 0 4px;
            padding: 2px 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            text-align: center;
        }

        .delay-input::-webkit-inner-spin-button,
        .delay-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .delay-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .api-key-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
            margin-top: 4px;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="Memory" class="logo">
        <div class="title">Memory</div>
    </div>
    <div class="container">
        <div class="section-title">Quick Actions</div>
        <div class="button-container">
            <button id="savePage" class="action-button">
                Remember This
                <span class="shortcut">⌘M</span>
            </button>
            <button id="viewSaved" class="action-button">
                My Memories
                <span class="shortcut">⌘J</span>
            </button>
        </div>
        <div class="settings-container">
            <div class="section-title">Settings</div>
            <label class="setting-item">
                <input type="checkbox" id="autoRemember">
                <span class="setting-label">Auto-remember after</span>
                <input type="number" id="autoRememberDelay" min="10" value="10" class="delay-input">
                <span class="setting-label">sec</span>
            </label>
            <label class="setting-item">
                <input type="checkbox" id="useOpenAI">
                <span class="setting-label">Use OpenAI Embeddings</span>
            </label>
            <div class="setting-item" id="openAIContainer" style="display: none;">
                <input type="password" id="openAIKey" class="api-key-input" placeholder="Enter OpenAI API Key">
            </div>
        </div>
    </div>
    <div id="savedPages"></div>
    <div class="toast-container" id="toastContainer"></div>
    <script src="toast.js"></script>
    <script src="popup.js"></script>
</body>
</html>
