<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <style>
        body {
            width: 220px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 8px 40px 8px 8px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            text-align: left;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button:hover {
            background-color: #45a049;
        }
        .shortcut {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            padding-left: 8px;
        }
        #savedPages {
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .page-item {
            border: 1px solid #ddd;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .page-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .page-url {
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
        }
        /* Toast styles */
        .toast-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        .toast {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            margin-bottom: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            white-space: nowrap;
        }
        .toast.show {
            opacity: 1;
            transform: scale(1);
        }
        .toast.success {
            background-color: #4CAF50;
        }
        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <button id="savePage">Remember Page<span class="shortcut">&#8984;M</span></button>
    <button id="viewSaved">Memories<span class="shortcut">&#8984;J</span></button>
    <div id="savedPages"></div>
    <div class="toast-container" id="toastContainer"></div>
    <script src="toast.js"></script>
    <script src="popup.js"></script>
</body>
</html>
