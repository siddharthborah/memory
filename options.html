<!DOCTYPE html>
<html>
<head>
    <title>Page Content Saver - Saved Pages</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --danger-color: #dc2626;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-tertiary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            padding: 0.75rem 1rem;
            width: 300px;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background-color: var(--bg-primary);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .clear-btn {
            background-color: var(--danger-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
        }

        .page-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .page-card {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            background: var(--bg-primary);
            box-shadow: var(--shadow-sm);
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .page-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .page-favicon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .page-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            padding-right: 2rem;
            flex: 1;
        }

        .page-url {
            color: var(--text-secondary);
            font-size: 0.875rem;
            word-break: break-all;
        }

        .page-timestamp {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            margin-top: auto;
        }

        .page-content {
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-secondary);
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .page-content::-webkit-scrollbar {
            width: 6px;
        }

        .page-content::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .page-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .delete-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            opacity: 0.5;
            transition: all 0.2s;
            z-index: 2;
            border-radius: 0.375rem;
        }

        .delete-btn:hover {
            opacity: 1;
            background-color: rgba(220, 38, 38, 0.1);
        }

        .delete-icon {
            width: 18px;
            height: 18px;
            fill: var(--danger-color);
        }

        .no-pages {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
            background: var(--bg-primary);
            border-radius: 0.75rem;
            border: 1px dashed var(--border-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .header-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .clear-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Saved Pages</h1>
        <div class="header-controls">
            <input type="text" id="searchBox" class="search-box" placeholder="Search saved pages...">
            <button class="clear-btn" id="clearAll">Clear All</button>
        </div>
    </div>
    <div id="pageList" class="page-list">
        <!-- Pages will be loaded here -->
    </div>
    <script src="options.js"></script>
</body>
</html>
